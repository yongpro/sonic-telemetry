# SONiC Telemetry - 全局设置

# gNMI连接设置
GNMI_USER="user"
GNMI_PASS="password"
GNMI_PORT="8080"
GNMI_TIMEOUT="10"

# 采样间隔（秒）
SAMPLE_INTERVAL="1s"

# Prometheus设置
PROMETHEUS_PORT="9090"
GNMIC_METRICS_PORT="9804"

# Grafana设置
GRAFANA_PORT="3000"

# 日志保留天数
LOG_RETENTION_DAYS="30"

# 备份保留个数
BACKUP_RETENTION_COUNT="10"
