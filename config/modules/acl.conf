# ACL Counter 模块配置

# 是否启用此模块
enabled=true

# SONiC中的NAME_MAP路径（固定）
name_map_path="ACL_COUNTER_RULE_MAP"

# Prometheus指标前缀
prometheus_prefix="sonic_acl"

# 生成的标签名
label_name="acl_rule"

# 名称过滤（正则表达式，留空表示不过滤）
name_filter=""

# 从名称中提取子标签
# 从 "Ethernet10:RULE_10" 提取 acl_port=Ethernet10
# 使用非捕获组
extract_labels="acl_port:(Ethernet[0-9]+(?:_[0-9]+)?):(.+):$1"

# ============================================================
# ACL规则名称映射（将RULE_XX映射为可读名称）
# 格式: 原始规则名=显示名称
# ============================================================
[rule_mapping]
RULE_10=CNP
RULE_20=NAK
# 添加更多映射:
# RULE_30=RDMA_READ
# RULE_40=RDMA_WRITE
# DROP_RULE=DROP
