# Port Counter 模块配置

# 是否启用此模块
enabled=true

# SONiC中的NAME_MAP路径（固定）
name_map_path="COUNTERS_PORT_NAME_MAP"

# Prometheus指标前缀
prometheus_prefix="sonic_port"

# 生成的标签名
label_name="port"

# 名称过滤（正则表达式）
# 只保留Ethernet端口，排除CPU端口
# 匹配 Ethernet56 和 Ethernet10_1, Ethernet10_2 等所有格式
name_filter="^Ethernet[0-9]+(_[0-9]+)?$"

# 是否需要从名称中提取子标签
extract_labels=""
